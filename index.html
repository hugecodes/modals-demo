<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals test</title>
    <link rel="stylesheet" href="./styles.css">
</head>


<body>
    <div class="modal-container">
        <header class="modal-header">
            <div class="modal-bar">
                <div class="modal-bar__left">
                    <button>One</button>
                    <button>Two</button>
                    <button>Three</button>
                    <button>Four</button>
                </div>
                <div class="modal-logo">
                    <a href="#">
                        <img src="https://picsum.photos/180/25" alt="">
                    </a>
                </div>
                <div class="modal-login">
                    <button>Five</button>
                    <button>Six</button>
                </div>
            </div>
            <section class="modal-menu">
                <nav class="secondary-nav">
                    <ul>
                        <li>One Title</li>
                        <li>Two Title</li>
                        <li>Three Title</li>
                        <li>Four Title</li>
                        <li>Five Title</li>
                        <li>Six Title</li>
                    </ul>
                </nav>
            </section>
        </header>
        <main class="modal-main">
            <div class="content">
                <button type="button" onclick="window.location.href='./login.html'">Go to login modal page</button>
                <button type="button" id="myBtn2">Open modal video</button>
            </div>
            <!-- modal youtube -->
            <div id="myModal2" class="modal">
                <div class="modal-content modal-content__video">
                    <div class="video-modal__wrapper">
                        <button type="button" class="js-component js-modal-close video-modal__close-button" data-name="video-modal">
                            <span class="visually-hidden">Close</span>
                            <span class="times">&times</span>
                        </button>
                        <iframe class="video-modal__embed" id="video-modal-player" frameborder="0" allowfullscreen="1" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" title="Jimmy Works It Out | Michelob ULTRA | Super Bowl LIV" width="100%" height="100%" src="https://www.youtube.com/embed/U7h6Vls-uO8?&amp;origin=https%3A%2F%2Fwww.thinkwithgoogle.com&amp;rel=0&amp;playsinline=0&amp;showinfo=1&amp;enablejsapi=1&amp;widgetid=4"></iframe>
                    </div>
                    
                </div>
            </div>
        </main>
    </div>
    <script>
        // Get the modal
        var modal2 = document.getElementById("myModal2");

        var btn2 = document.getElementById("myBtn2");

        // Get the <span> element that closes the modal
        var span = document.querySelector("#myModal2 .video-modal__close-button");


        btn2.onclick = function() {
            // modal2.classList.add("modal-show");
        modal2.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal2.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            console.log(event.target.id);
            if (event.target.id === 'myModal2') {
                modal2.style.display = "none";
            }
        }
    </script>
</body>

</html>
